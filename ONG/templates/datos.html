<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <h1>Solicitudes De Contacto</h1>
            <hr>
            <div class="row">
                <table class="table">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">direccion</th>
                        <th scope="col">Mensaje</th>
                    </tr>
                    {% for con in Contactos %}
                    <tr>
                        <td>{{con.nombre}}</td>
                        <td>{{con.correo}}</td>
                        <td>{{con.telefono}}</td>
                        <td>{{con.direccion}}</td>
                        <td>{{con.mensaje}}</td>
                        <td><a class="btn btn-success" href="{% url 'form_mod_contacto' con.telefono %}">Modificar</a></td>
                        <td><a class="btn btn-danger" href="{% url 'form_del_contacto' con.telefono %}">Eliminar</a></td>
                    </tr>
                    {% endfor %}                
                </table>
                
                <br><br>
            </div>
            <div class="row mb-3">
                <a class="btn btn-primary" href="{% url 'form_contacto_ext'%}" role="link">Nuevo Contacto</a>
            </div>
            
        </div>
    </div>
    
    <script src="{% static '/js/main.js' %}"></script>
</body>
</html>
