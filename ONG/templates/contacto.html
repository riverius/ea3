{% extends "./base.html" %}

{% block title %} Pagina Principal {% endblock %}

{% block body %}
<div class="row">
    <div class="container form">
            <form action="respuesta.html" method="get" class="form-contacto" >
                <fieldset>
                    <legend class="text-center header">Formulario Contacto</legend>
          
                    <div class="mb-2">
                        <input class="form-control" id="nombre" type="text" placeholder="Nombre" required/>
                    </div>

                    <div class="mb-2">
                        <input class="form-control" id="correo" type="email" placeholder="Correo Electrónico" required/>
                    </div>

                    <div class="mb-2">
                        <input class="form-control" id="telefono" type="number" placeholder="Número de Teléfono" required/>
                    </div>
                    
                    <div class="mb-2">
                        <input class="form-control" id="direccion" type="text" placeholder="Dirección" required/>
                    </div>    
             
                    <div class="mb-2">
                        <textarea class="form-control" id="mensaje" type="text" placeholder="Introduzca su masaje para nosotros aquí. Nos pondremos en contacto con usted"  rows="5"  required></textarea>
                    </div>
    
                    <div class="mb-3 d-grid">
                        <!-- <button class="btn btn-primary btn-lg" type="submit">Enviar</button> -->
                        <button class="btn btn-primary btn-lg" type="button" onclick="valForm()">Enviar</button>
                    </div>


                </fieldset>
            </form>
    </div>
</div>
{% endblock %}
